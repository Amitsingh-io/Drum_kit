<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumkit.css">
    <script src="drumkit.js"></script>
    <title>DrumKit</title>
</head>
<body>
    
    <div clss="keys">
        
        <div data-key="65" class="key" >
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
    
        <div data-key="83" class="key" >
            <kbd>S</kbd>
            <span class="sound">Hit Hat</span>
        </div>

        <div data-key="68" class="key" >
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key" >
            <kbd>F</kbd>
            <span class="sound">Open Hat</span>
        </div>
        <div data-key="71" class="key" >
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key" >
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key" >
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key" >
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key" >
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>
    
    <audio data-key="65" src="sound/Claps/noise-clap.wav"></audio>
    <audio data-key="83" src="sound/Electronic Hits/blonky.wav"></audio>
    <audio data-key="68" src="sound/Kicks/bunchakiks1.wav"></audio>
    <audio data-key="70" src="sound/Snares/ec-sn009.wav"></audio>
    <audio data-key="72" src="sound/Rides/RIDE_S_12.WAV"></audio>
    <audio data-key="71" src="sound/Kicks/bunchakiks47.wav"></audio>
    <audio data-key="74" src="sound/Snares/ec-sn006.wav"></audio>
    <audio data-key="75" src="sound/Kicks/bunchakiks32.wav"></audio>
    <audio data-key="76" src="sound/Kicks/bangibeats-kick.wav"></audio>

</body>
</html>
